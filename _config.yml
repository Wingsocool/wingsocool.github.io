# Site settings
title: There is no spoon.
SEOTitle: Wingsocool | Wen's Blog
header-img: img/header.jpg
# email: yangwen_glasgow@foxmail.com
description: "There is no spoon."
keyword: "Wingsocool, 杨雯, yangwen, Wen's Blog"
url: "http://wingsocool.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/Wingsocool/wingsocool.github.io" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Wing is so cool."
sidebar-avatar: /img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:     qiubaiying
# zhihu_username:     qiubaiying
github_username:    Wingsocool
# facebook_username:  baiying.qiu.7
# twitter_username:   qiubaiying
# jianshu_username:	jianshu_id




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]


# Sitemap
url: "https://yangwen.press/sitemap.xml" # the base hostname & protocol for your site
plugins:
  - jekyll-sitemap




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: qiubaiying

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: b1a9046f564e9cb27dbf                           #生成的clientID
  clientSecret: ab56a3103945abccf7dd6b0f95ddf10824867569    #生成的clientSecret
  repo: wingsocool.github.io    #仓库名称
  owner: Wingsocool    #github用户名
  admin: Wingsocool
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

 #Analytics settings
 #Baidu Analytics
 # ba_track_id: 


# Google Analytics
# ga_track_id: 'UA-90855596-1'            # Format: UA-xxxxxx-xx
# ga_domain: auto               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



